### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-loading-lazy
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at
  - jekyll-minifier

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

sass:
  style: compressed  # This compresses the output CSS

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts
  - _redirects

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff

jekyll-minifier:
  exclude: ['*.xml', '*.json', '*.txt']  # Files to exclude from minification
  remove_spaces_inside_tags: true        # Default: true
  remove_multi_spaces: true              # Default: true
  remove_comments: true                  # Default: true
  preserve_php: true                     # Default: false
  remove_intertag_spaces: true           # Default: false
  compress_css: false                    # Default: true
  compress_javascript: false             # Default: true
  compress_json: false                   # Default: true
