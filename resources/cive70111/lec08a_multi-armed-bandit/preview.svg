<svg viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="banditGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="120" height="80" fill="url(#banditGradient)"/>

  <!-- Bandit arms (slot machines) -->
  <g transform="translate(15,20)">
    <!-- Arm 1 -->
    <rect x="0" y="0" width="12" height="20" fill="rgba(231,76,60,0.8)" rx="2"/>
    <circle cx="6" cy="8" r="3" fill="rgba(255,255,255,0.9)"/>
    <rect x="4" y="15" width="4" height="3" fill="rgba(255,255,255,0.9)" rx="1"/>
  </g>

  <g transform="translate(40,20)">
    <!-- Arm 2 -->
    <rect x="0" y="0" width="12" height="20" fill="rgba(46,204,113,0.8)" rx="2"/>
    <circle cx="6" cy="8" r="3" fill="rgba(255,255,255,0.9)"/>
    <rect x="4" y="15" width="4" height="3" fill="rgba(255,255,255,0.9)" rx="1"/>
  </g>

  <g transform="translate(65,20)">
    <!-- Arm 3 (best) -->
    <rect x="0" y="0" width="12" height="20" fill="rgba(255,193,7,0.8)" rx="2"/>
    <circle cx="6" cy="8" r="3" fill="rgba(255,255,255,0.9)"/>
    <rect x="4" y="15" width="4" height="3" fill="rgba(255,255,255,0.9)" rx="1"/>

    <!-- Star to indicate best arm -->
    <polygon points="6,2 7,4 9,4 7.5,5.5 8,7.5 6,6.5 4,7.5 4.5,5.5 3,4 5,4" fill="rgba(255,255,0,0.9)"/>
  </g>

  <!-- Agent/exploration indicator -->
  <g transform="translate(90,25)">
    <circle cx="5" cy="5" r="4" fill="rgba(255,255,255,0.9)"/>
    <circle cx="5" cy="5" r="2" fill="rgba(52,152,219,0.9)"/>
  </g>

  <!-- Exploration vs Exploitation -->
  <g transform="translate(15,55)">
  </g>

  <!-- Action arrows -->
  <path d="M86,28 Q80,25 77,25" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <polygon points="77,23 77,27 74,25" fill="rgba(255,255,255,0.6)"/>

  <!-- Reward visualization -->
  <g transform="translate(90,35)">
    <rect x="0" y="0" width="20" height="3" fill="rgba(255,255,255,0.3)" rx="1"/>
    <rect x="0" y="0" width="16" height="3" fill="rgba(255,193,7,0.8)" rx="1"/>
  </g>
</svg>