<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    Applying Neural Networks
  </text>

  <!-- Neural Network Diagram -->
  <!-- Input Layer -->
  <circle cx="60" cy="90" r="12" fill="#1976d2" stroke="white" stroke-width="2"/>
  <circle cx="60" cy="130" r="12" fill="#1976d2" stroke="white" stroke-width="2"/>
  <circle cx="60" cy="170" r="12" fill="#1976d2" stroke="white" stroke-width="2"/>
  <circle cx="60" cy="210" r="12" fill="#1976d2" stroke="white" stroke-width="2"/>

  <!-- Hidden Layer 1 -->
  <circle cx="150" cy="80" r="12" fill="#7b1fa2" stroke="white" stroke-width="2"/>
  <circle cx="150" cy="120" r="12" fill="#7b1fa2" stroke="white" stroke-width="2"/>
  <circle cx="150" cy="160" r="12" fill="#7b1fa2" stroke="white" stroke-width="2"/>
  <circle cx="150" cy="200" r="12" fill="#7b1fa2" stroke="white" stroke-width="2"/>
  <circle cx="150" cy="240" r="12" fill="#7b1fa2" stroke="white" stroke-width="2"/>

  <!-- Hidden Layer 2 -->
  <circle cx="240" cy="110" r="12" fill="#7b1fa2" stroke="white" stroke-width="2"/>
  <circle cx="240" cy="150" r="12" fill="#7b1fa2" stroke="white" stroke-width="2"/>
  <circle cx="240" cy="190" r="12" fill="#7b1fa2" stroke="white" stroke-width="2"/>

  <!-- Output Layer -->
  <circle cx="330" cy="150" r="12" fill="#388e3c" stroke="white" stroke-width="2"/>

  <!-- Connections (sample) -->
  <line x1="72" y1="90" x2="138" y2="80" stroke="#1976d2" stroke-width="1" opacity="0.3"/>
  <line x1="72" y1="90" x2="138" y2="120" stroke="#1976d2" stroke-width="1" opacity="0.3"/>
  <line x1="72" y1="130" x2="138" y2="120" stroke="#1976d2" stroke-width="1" opacity="0.3"/>
  <line x1="72" y1="130" x2="138" y2="160" stroke="#1976d2" stroke-width="1" opacity="0.3"/>
  <line x1="72" y1="170" x2="138" y2="160" stroke="#e91e63" stroke-width="1" opacity="0.3"/>
  <line x1="72" y1="170" x2="138" y2="200" stroke="#1976d2" stroke-width="1" opacity="0.3"/>
  <line x1="72" y1="210" x2="138" y2="200" stroke="#1976d2" stroke-width="1" opacity="0.3"/>
  <line x1="72" y1="210" x2="138" y2="240" stroke="#e91e63" stroke-width="1" opacity="0.3"/>

  <line x1="162" y1="80" x2="228" y2="110" stroke="#1976d2" stroke-width="1" opacity="0.3"/>
  <line x1="162" y1="120" x2="228" y2="110" stroke="#1976d2" stroke-width="1" opacity="0.3"/>
  <line x1="162" y1="120" x2="228" y2="150" stroke="#1976d2" stroke-width="1" opacity="0.3"/>
  <line x1="162" y1="160" x2="228" y2="150" stroke="#e91e63" stroke-width="1" opacity="0.3"/>
  <line x1="162" y1="160" x2="228" y2="190" stroke="#1976d2" stroke-width="1" opacity="0.3"/>
  <line x1="162" y1="200" x2="228" y2="190" stroke="#1976d2" stroke-width="1" opacity="0.3"/>

  <line x1="252" y1="110" x2="318" y2="150" stroke="#1976d2" stroke-width="1.5" opacity="0.4"/>
  <line x1="252" y1="150" x2="318" y2="150" stroke="#1976d2" stroke-width="2" opacity="0.5"/>
  <line x1="252" y1="190" x2="318" y2="150" stroke="#e91e63" stroke-width="1" opacity="0.4"/>

  <!-- Layer Labels -->
  <text x="60" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Input</text>
  <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Hidden</text>
  <text x="240" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Hidden</text>
  <text x="330" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Output</text>

  <!-- Training Icon/Chart -->
  <g transform="translate(310, 50)">
    <!-- Mini chart background -->
    <rect x="0" y="0" width="70" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
    <!-- Chart line -->
    <polyline points="5,30 15,28 25,24 35,18 45,15 55,13 65,12"
              fill="none" stroke="#1976d2" stroke-width="2"/>
    <!-- Label -->
    <text x="35" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Training</text>
  </g>

  <!-- Features indicator -->
  <text x="10" y="285" font-family="Arial, sans-serif" font-size="10" fill="#999">4 Civil Engineering Datasets</text>
</svg>
