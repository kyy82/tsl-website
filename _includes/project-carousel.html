<div class="carousel-container">
  <div class="carousel-wrapper">
    <div class="carousel">
      {% for project in site.data.projects %}
        {% if project.image %}
          <div class="carousel-item">
            <div class="carousel-image-container">
              <img src="{{ project.image | relative_url }}" alt="{{ project.title }}" class="carousel-image">
            </div>
            <div class="carousel-caption">
              <h3>{{ project.title }}</h3>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
  
  <div class="carousel-controls">
    <button class="carousel-control prev" aria-label="Previous slide">
      <i class="icon fa-solid fa-angle-left"></i>
    </button>
    <button class="carousel-control next" aria-label="Next slide">
      <i class="icon fa-solid fa-angle-right"></i>
    </button>
  </div>
  
  <div class="carousel-indicators">
    {% for project in site.data.projects %}
      {% if project.image %}
        <span class="carousel-indicator" data-index="{{ forloop.index0 }}"></span>
      {% endif %}
    {% endfor %}
  </div>
</div>
