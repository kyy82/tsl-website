<div class="carousel-container">
    <div class="carousel">
      {% for project in site.data.projects %}
        {% if project.image %}
          <div class="carousel-item">
            <img src="{{ project.image | relative_url }}" alt="{{ project.title }}" class="carousel-image">
            <div class="carousel-caption">
              <h3>{{ project.title }}</h3>
              <a href="/projects#{{ project.title | slugify }}" class="carousel-link">Learn more</a>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
    
    <div class="carousel-controls">
      <button class="carousel-control prev" aria-label="Previous slide">
        <i class="icon fa-solid fa-angle-left"></i>
      </button>
      <div class="carousel-indicators">
        {% for project in site.data.projects %}
          {% if project.image %}
            <span class="carousel-indicator" data-index="{{ forloop.index0 }}"></span>
          {% endif %}
        {% endfor %}
      </div>
      <button class="carousel-control next" aria-label="Next slide">
        <i class="icon fa-solid fa-angle-right"></i>
      </button>
    </div>
  </div>
